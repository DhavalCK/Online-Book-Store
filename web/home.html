<div style = "height:5vh;"></div>
<div class="container" style="height:470px;">
            <div class="login_f col m-auto w-75" style="background-color:aliceblue">
                <form action="LoginServlet" method="post" id="fileForm" role="form" class="m-auto w-75">
                    <h2 class="title l1 text-center fs-30 mb-10">Login</h2>
                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email : </label> 
                        <input class="form-control border-primary" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" placeholder="Email"/>   
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input required name="password" type="password" class="form-control border-primary inputpass" placeholder="Password" id="pass1" /> 
                    </div>

                    <div class="form-group">
                        <div class="d-inline mr-5">
                            <input class="btn btn-success px-4 py-2" type="submit" name="submit_login" value="Submit">
                        </div>
                        <div class="d-inline mr-5">
                            <input class="btn btn-danger px-4 py-2" type="reset" name="reset_login" value="Reset">

                        </div>
                    </div>
                </form>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account ?&nbsp;<a href="sign_up.html" class="text-primary"> Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="text-danger">Forgot your password?</a>
                    </div>
                </div>
            </div>

        </div>
